<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário HTML</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <div class="centro">
        <section>
            <h1>Formulário - Números</h1>
                <form id="form">
                    <div>Digite um número: <input type="number" id="campoA" required placeholder="Campo A"></div>
                    <div>Digite outro número:
                    <input type="number" id="campoB" required placeholder="Campo B"></div>
                    <div><p>Obs.:o número do Campo B deve maior que o do Campo A</p></div>      
                    <button id="enviar" type="submit">Enviar</button>    
                </form>
        </section>
    </div>
    <script src="main.js"></script>
</body>
</html>
